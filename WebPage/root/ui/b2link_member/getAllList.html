<div id="div__member_basic-getAllList">
	<table>
		<thead class="thead">
			<tr>
				<th style="width: 20px;">{{_id}}</th>
				<th style="width: 30px;">{{bConn}}</th>
				<th style="width: 200px;">{{email}}</th>
				<th style="width: 70px;">{{nSignInFail}}</th>
				<th style="width: 55px;">{{nm.a}}</th>
				<th style="width: 55px;">{{nm_cn.a}}</th>
				<th style="width: 55px;">{{nm_kr.a}}</th>
				<th style="width: 102px;">{{nm_us.a}}</th>
				<th style="width: 53px;">{{rank}}</th>
				<th style="width: 200px;">{{mid}}</th>
			</tr>
		</thead>

		<tbody class="tbody">
			<tr id="tbody_tr">
				<!--
				<td>{{_id}}</td>
				<td>{{bConn}}</td>
				<td>{{email}}</td>
				<td>{{nSignInFail}}</td>
				<td>{{nm.a}}</td>
				<td>{{nm_cn.a}}</td>
				<td>{{nm_kr.a}}</td>
				<td>{{nm_us.a}}</td>
				<td>{{rank}}</td>
				<td>{{mid}}</td>
				-->
				<td>{{_id}}</td>
				<td>{{bConn}}</td>
				<td><input type="email" value="{{email}}" style="width: 200px;"></input></td>
				<td>{{nSignInFail}}</td>
				<td><input type="text" value="{{nm.a}}" style="width: 55px;"></input></td>
				<td><input type="text" value="{{nm_cn.a}}" style="width: 55px;"></input></td>
				<td><input type="text" value="{{nm_kr.a}}" style="width: 55px;"></input></td>
				<td><input type="text" value="{{nm_us.a}}" style="width: 102px;"></input></td>
				<td>{{rank}}</td>
				<td>{{mid}}</td>
			</tr>
		</tbody>
	</table>
</div>
