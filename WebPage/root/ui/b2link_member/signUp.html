<div id="div__member_basic-signUp">
    <form>
        <div class="inputs">
            <input class="email" type="email" placeholder="  Email">
            <input class="name" type="text" placeholder="  Name">
            <input class="phone" type="tel" placeholder="  Phone">
            <input class="password" type="password" placeholder="  Password">
            <input class="password_confirm" type="password" placeholder="  Password Confirm">
        </div>

        <div class="terms">
            <input type="checkbox" name="terms_agree">
            <label for="terms_agree">Terms of agreement</label>
            <a onclick="alert( '준비 중' );">Terms of Use</a>
            
            
        </div>
        
        <div>
            
        </div>
        
        <div>
            <p>
                <span>Account already exists.</span>
                <a onclick="alert( '준비 중' );"><span>Sign In</span></a>
            </p>
        </div>
        <div class="btns">
            <button type="button" onclick="alert( '준비 중' );" value="SignUp"><span>Sign Up</span></button>
        </div>
    </form>
</div>
