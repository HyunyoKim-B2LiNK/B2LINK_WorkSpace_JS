<div id="div__email-addEmail">
	<form>
		<div class="inputs">
			<span>Second Level Domain </span>
			<input type="text" class="SLD" placeholder="gmail, b2lkink, ..."></input>
			<span>Top Level Domain </span>
			<input type="text" class="TLD" placeholder="com, net, org, ..."></input>
			<span>Contry Code Top Leve Domain </span>
			<input type="text" class="ccTLD" placeholder="kr, cn, jp, us, ..."></input>
			<span>Global Top Level Domain </span>
			<input type="text" class="gTLD" placeholder="com, co.kr, co.jp, co.cn, ..."></input>
			<span>Country </span>
			<input type="text" class="country" placeholder="kr, jp, cn, us, ..."></input>
		</div>
	</form>
	<br/>
	<div class="btns">
		<button class="btn_CheckOverlap">Overlap Check</button>
		<button class="btn_Add">Add</button>
		<button class="btn_Cancle">Cancle</button>
	</div>
</div>
