<div id="div__email_detail-update">
	<H1> Update </H1>
	<table>
		<thead class="thead">
			<tr>
				<th style="width: 50px;">{{_check}}</th>
				<th style="width: 50px;">{{_id}}</th>
				<th style="width: 100px;">{{SLD}}</th>
				<th style="width: 100px;">{{TLD}}</th>
				<th style="width: 100px;">{{ccTLD}}</th>
				<th style="width: 100px;">{{gTLD}}</th>
				<th style="width: 100px;">{{c}}</th>
			</tr>
		</thead>

		<tbody class="tbody">
			<tr>
				<td><input type="checkbox" value="{{_id}}"></td>
				<td class ="_id">{{_id}}</td>
				<td><input type="text" class="SLD" value="{{SLD}}" style="width: 200px;"></input></td>
				<td><input type="text" class="TLD" value="{{TLD}}" style="width: 200px;"></input></td>
				<td><input type="text" class="ccTLD" value="{{ccTLD}}" style="width: 200px;"></input></td>
				<td><input type="text" class="gTLD" value="{{gTLD}}" style="width: 200px;"></input></td>
				<td><input type="text" class="c" value="{{c}}" style="width: 200px;"></input></td>
			</tr>
		</tbody>
	</table>
	<br/>
	<div class="btns">
		<button class="btn_Update">Update</button>
		<button class="btn_Cancle">Cancle</button>
	</div>
</div>
