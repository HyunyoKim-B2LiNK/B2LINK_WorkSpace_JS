<div id="div__email_detail-update">
	<H1> Update </H1>
	<table>
		<thead class="thead">
			<tr>
				<th style="width: 50px;">{{th___check}}</th>
				<th style="width: 40px;">{{th___id}}</th>
				<th style="width: 100px;">{{th__SLD}}</th>
				<th style="width: 100px;">{{th__TLD}}</th>
				<th style="width: 100px;">{{th__ccTLD}}</th>
				<th style="width: 100px;">{{th__gTLD}}</th>
				<th style="width: 100px;">{{th__c}}</th>
			</tr>
		</thead>

		<tbody class="tbody">
			<tr>
				<td><input type="checkbox" value="{{_id}}"></td>
				<td class ="_id">{{_id}}</td>
				<td><input type="text" class="SLD" value="{{SLD}}"></input></td>
				<td><input type="text" class="TLD" value="{{TLD}}"></input></td>
				<td><input type="text" class="ccTLD" value="{{ccTLD}}"></input></td>
				<td><input type="text" class="gTLD" value="{{gTLD}}"></input></td>
				<td><input type="text" class="c" value="{{c}}"></input></td>
			</tr>
		</tbody>
	</table>
	<br/>
	<div class="btns">
		<button class="btn_Update">Update</button>
		<button class="btn_Cancel">Cancel</button>
	</div>
</div>
