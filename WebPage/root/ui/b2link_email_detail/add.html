<div id="div__email_detail-add">
	<form>
		<div class="inputs">
			<span>{{second_level_domain}}</span>
			<input type="text" class="SLD" placeholder="gmail, b2lkink, ..."></input>
			<span>{{top_level_domain}}</span>
			<input type="text" class="TLD" placeholder="com, net, org, co.kr, co.jp, co.cn, ..."></input>
			<span>{{country_code_top_level_domain}}</span>
			<input type="text" class="ccTLD" placeholder="kr, cn, jp, us, ..."></input>
			<span>{{global_top_level_domain}}</span>
			<input type="text" class="gTLD" placeholder="com, co.kr, co.jp, co.cn, ..."></input>
			<span>{{country}}</span>
			<input type="text" class="c" placeholder="kr, jp, cn, us, ..."></input>
		</div>
	</form>
	<br/>
	<div class="btns">
		<button class="btn_CheckOverlap">{{btn_overlap_check}}</button>
		<button class="btn_Add">{{btn_add}}</button>
		<button class="btn_Cancel">{{btn_cancel}}</button>
	</div>
</div>
