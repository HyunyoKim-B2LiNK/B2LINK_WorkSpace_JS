<div id="div__bank_swift_kr-add">
	<form>
		<div class="inputs">
			<span>((nm))</span>
			<input type="text" class="nm" placeholder="국민은행, 中国銀行, AMERICAN FIRST NATIONAL BANK"></input>
			<span>((nm_kr))</span>
			<input type="text" class="nm_kr" placeholder="국민은행, 중국은행, ..."></input>
			<span>((nm_cn))</span>
			<input type="text" class="nm_cn" placeholder="國民銀行, 中国銀行, 恆豐銀行, ..."></input>
			<span>((nm_us))</span>
			<input type="text" class="nm_us" placeholder="KookMin Bank, BANK OF CHINA, AMERICAN FIRST NATIONAL BANK, ..."></input>
			<span>((city))</span>
			<input type="text" class="city" placeholder="서울, BEIJING, HOUSTON, ..."></input>
			<span>((branch))</span>
			<input type="text" class="branch" placeholder="BANK OF CHINA HEAD OFFICE BATCH PAYMENT SERVICE, ..."></input>
			<span>((swift_code))</span>
			<input type="text" class="swift_code" placeholder="CZNBKRSE, BKCHCNBJBPS, ..."></input>
		</div>
	</form>

	<br/>

	<div class="btns">
		<button class="btn_CheckOverlap">((btn__overlap_check))</button>
		<button class="btn_Add">((btn__add))</button>
		<button class="btn_Cancel">((btn__cancel))</button>
	</div>
</div>
