<div id="div__input_shipment">
	<h1>((h1__input_shipment))</h1>
	<form>
		<div class="inputs">
			<!-- 
				배송 주소 입력
			-->
			<h3>((h3__shipping_address))</h3>
			<input class="shipping_address" placeholder="" required></input>
			<br/>

			<!-- 
				거래 조건 선택
			-->
			<h3>((h3__trade_terms))</h3>
			<select class="trade_terms"></select>
			<br/>

			<!-- 
				배송 방법 선택
			-->
			<h3>((h3__delivery_type))</h3>
			<select class="delivery_type"></select>
		</div>
	</form>

	<br/>
<include-html>./ui_include/div/btns__checkOverlap_add_cancel.html</include-html>
</div>
