<div id="div__input_quantity_data">
	<h1>((h1__input_quantity_data))</h1>
	<form>
		<div class="inputs">
			<!-- 
				요청 수량 입력
			-->
			<h3>((h3__quantity))</h3>
			<input type="number" class="quantity" placeholder="0" required></input>
			<br/>

			<!-- 
				수량의 단위 선택
				Admin에서 사용자가 입력한 수량 단위 데이터가 출력
			-->
			<h3>((h3__UOM))</h3>
			<select class="UOM" required></select>
			<br/>

			<!-- 
				단위의 수량 입력
			-->
			<h3>((h3__quantity_of_unit))</h3>
			<input type="number" class="quantity_of_unit" placeholder="1" required></input>
		</div>
	</form>

	<br/>
<include-html>./ui_include/div/btns__checkOverlap_add_cancel.html</include-html>
</div>
