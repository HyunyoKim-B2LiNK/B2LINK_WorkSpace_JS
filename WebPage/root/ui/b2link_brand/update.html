<div id="div__brand-update">
	<H1> Update </H1>
	<table>
		<thead class="thead">
			<tr>
				<th style="width: 50px;">{{_check}}</th>
				<th style="width: 50px;">{{_id}}</th>
				<th style="width: 50;">{{nm_kr}}</th>
				<th style="width: 50x;">{{nm_cn}}</th>
				<th style="width: 50x;">{{nm_us}}</th>
				<th style="width: 100px;">{{description}}</th>
				<th style="width: 100px;">{{url}}</th>
				<th style="width: 100px;">{{url_logo}}</th>
				<th style="width: 100px;">{{url_trademark}}</th>
				<th style="width: 100px;">{{date_register}}</th>
				<th style="width: 100px;">{{_id$member_basic}}</th>
				
			</tr>
		</thead>

		<tbody class="tbody">
			<tr>
				<td><input type="checkbox" value="{{_id}}"></td>
				<td class ="_id">{{_id}}</td>
				<td><input type="text" class="nm_kr" value="{{nm_kr}}" style="width: 200px;"></input></td>
				<td><input type="text" class="nm_cn" value="{{nm_cn}}" style="width: 200px;"></input></td>
				<td><input type="text" class="nm_us" value="{{nm_us}}" style="width: 200px;"></input></td>
				<td><input type="text" class="description" value="{{description}}" style="width: 200px;"></input></td>
				<td><input type="text" class="url" value="{{url}}" style="width: 200px;"></input></td>
				<td><input type="text" class="url_logo" value="{{url_logo}}" style="width: 200px;"></input></td>
				<td><input type="text" class="url_trademark" value="{{url_trademark}}" style="width: 200px;"></input></td>
				<td>{{date_register}}</td>
				<td>{{_id$member_basic}}</td>

			</tr>
		</tbody>
	</table>
	<br/>
	<div class="btns">
		<button class="btn_Update">Update</button>
		<button class="btn_Cancle">Cancle</button>
	</div>
</div>
