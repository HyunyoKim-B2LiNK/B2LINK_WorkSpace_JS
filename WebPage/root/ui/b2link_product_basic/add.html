<div id="div__product_basic-add">
	<form>
		<fieldset>

			<legend>((legend))</legend>

			<div class="inputs">
				<input class="nm_kr" type="text" placeholder="((nm_kr))">
				<input class="nm_cn" type="text" placeholder="((nm_us))">
				<input class="nm_us" type="text" placeholder="((nm_cn))">

				<!-- 개발 - 박종하 - 20161107 -->
				<input class="product_category" type="text" placeholder="((product_category))">

				<input class="weight" type="number" placeholder="((weight))">
				<input class="unit_weight" type="text" placeholder="((unit_weight))">

				<input class="url" type="url" placeholder="((url))">
				<input class="url_file_product" type="text" placeholder="((url_file_product))">
				<input class="barcode" type="" placeholder="((barcode))">
				<input class="url_file_barcode" type="text" placeholder="((url_file_barcode))">
				<input class="msds" type="checkbox" placeholder="">((msds))</input>
				<input class="url_file_msds" type="text" placeholder="((url_file_msds))">
				<input class="description" type="text" placeholder="((description))">
				<label for="((date_register))">((date_register))</label>
				<input class="date_register" readonly="readonly"></input>
				<label for="((date_register))">((register))</label>
				<input class="register" readonly="readonly"></input>
			</div>

			<div class="btns">
				<button type="button" class="btn_Add"><span>((add))</span></button>
			</div>
		</fieldset>
	</form>
</div>
