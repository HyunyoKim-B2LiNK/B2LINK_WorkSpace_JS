<div id="div__country-add">
	<form>
		<div class="inputs">
			<span>{{number_code}}</span>
			<input type="text" class="cd_n" placeholder="034, 111, 384, ..."></input>
			<span>{{us_code_2}}</span>
			<input type="text" class="cd_us2" placeholder="US, KR, JP, CN, ..."></input>
			<span>{{us_code_3}}</span>
			<input type="text" class="cd_us3" placeholder="KOR, USA, GHA, ..."></input>
			<span>{{nm_cn}}</span>
			<input type="text" class="nm_cn" placeholder=""></input>
			<span>{{nm_kr}}</span>
			<input type="text" class="nm_kr" placeholder="한국, 미국, 영국, 일본, 중국, ..."></input>
			<span>{{nm_us}}</span>
			<input type="text" class="nm_us" placeholder="South Koream, America, Japan, China, ..."></input>
		</div>
	</form>

	<br/>

	<div class="btns">
		<button class="btn_CheckOverlap">{{btn_overlap_check}}</button>
		<button class="btn_Add">{{btn_add}}</button>
		<button class="btn_Cancel">{{btn_cancel}}</button>
	</div>
</div>
