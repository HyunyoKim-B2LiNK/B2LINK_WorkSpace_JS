<div id="div__partner_buyer-remove">
	<table>
		<thead class="thead">
			<tr>
				<th style="width: 50px;">((th___check))</th>
				<th style="width: 50px;">((th___id))</th>
				<th style="width: 100px;">((th__nm_kr))</th>
				<th style="width: 100px;">((th__nm_cn))</th>
				<th style="width: 100px;">((th__nm_us))</th>
				<th style="width: 200px;">((th__url))</th>
			</tr>
		</thead>

		<tbody class="tbody">
			<tr id="tbody_tr">
				<td><input type="checkbox" value="{{_id}}"></td>
				<td>{{_id}}</td>
				<td>{{nm_kr}}</td>
				<td>{{nm_cn}}</td>
				<td>{{nm_us}}</td>
				<td>{{url}}</td>
			</tr>
		</tbody>
	</table>

	<br/>

	<div class="btns">
		<button class="btn_Delete">((btn__delete))</button>
		<button class="btn_Cancel">((btn__cancel))</button>
	</div>
</div>
