<div id="div__member_basic-remove">
	<table>
		<thead class="thead">
			<tr>
				<th>((th___check))</th>
				<th>((th___id))</th>
				<th>((th__bConn))</th>
				<th>((th__email))</th>
				<th>((th__nSignInFail))</th>
				<th>((th__nm))</th>
				<th>((th__nm_cn))</th>
				<th>((th__nm_kr))</th>
				<th>((th__nm_us))</th>
				<th>((th__rank))</th>
				<th>((th__mid))</th>
			</tr>
		</thead>

		<tbody class="tbody">
			<tr>
				<td><input type="checkbox" value="{{_id}}"></td>
				<td>{{_id}}</td>
				<td>{{bConn}}</td>
				<td>{{email}}</td>
				<td>{{nSignInFail}}</td>
				<td>{{nm.a}}</td>
				<td>{{nm_cn.a}}</td>
				<td>{{nm_kr.a}}</td>
				<td>{{nm_us.a}}</td>
				<td>{{rank}}</td>
				<td>{{mid}}</td>
			</tr>
		</tbody>
	</table>

	<br/>

	<div class="btns">
		<button class="btn_Delete">((btn__delete))</button>
		<button class="btn_Cancel">((btn__cancel))</button>
	</div>
</div>
