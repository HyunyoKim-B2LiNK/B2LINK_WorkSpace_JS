<div id="div__product_basic-remove">
	<table>
		<thead class="thead">
			<tr>
				<th style="width: 50px;">((th___check))</th>
				<th style="width: 20px;">((th___id))</th>
				<th style="width: 200px;">((th__product_category))</th>
				<th style="width: 40px;">((th__brand))</th>
				<th style="width: 55px;">((th__nm_kr))</th>
				<th style="width: 70px;">((th__nm_cn))</th>
				<th style="width: 70px;">((th__nm_us))</th>
				<th style="width: 200px;">((th__nm_register))</th>
				<th style="width: 60px;">((th__date_regist))</th>
			</tr>
		</thead>

		<tbody class="tbody">
			<tr id="tbody_tr">
				<td><input type="checkbox" value="{{_id}}"></td>
				<td>{{_id}}</td>
				<td>{{product_category}}</td>
				<td>{{brand}}</td>
				<td>{{nm_kr}}</td>
				<td>{{nm_cn}}</td>
				<td>{{nm_us}}</td>
				<td>{{nm_register}}</td>
				<td>{{date_regist}}</td>
			</tr>
		</tbody>
	</table>

	<br/>

	<div class="btns">
		<button class="btn_Delete">((btn__delete))</button>
		<button class="btn_Cancel">((btn__cancel))</button>
	</div>
</div>
