<div id="div__email_detail-remove">
	<table>
		<thead class="thead">
			<tr>
				<th>((th___check))</th>
				<th>((th___id))</th>
				<th>((th__SLD))</th>
				<th>((th__TLD))</th>
				<th>((th__ccTLD))</th>
				<th>((th__gTLD))</th>
				<th>((th__c))</th>
			</tr>
		</thead>

		<tbody class="tbody">
			<tr>
				<td><input type="checkbox" value="{{_id}}"></td>
				<td>{{_id}}</td>
				<td>{{SLD}}</td>
				<td>{{TLD}}</td>
				<td>{{ccTLD}}</td>
				<td>{{gTLD}}</td>
				<td>{{c}}</td>
			</tr>
		</tbody>
	</table>
	<br/>

	<div class="btns">
		<button class="btn_Delete">((btn__delete))</button>
		<button class="btn_Cancel">((btn__cancel))</button>
	</div>
</div>
