<div id="div__brand_basic-update">
	<H1> Update </H1>
	<table>
		<thead class="thead">
			<tr>
				<th style="width: 50px;">((th___check))</th>
				<th style="width: 50px;">((th___id))</th>
				<th style="width: 100px;">((th__nm_kr))</th>
				<th style="width: 100px;">((th__nm_cn))</th>
				<th style="width: 100px;">((th__nm_us))</th>
				<th style="width: 200px;">((th__url))</th>
				<th style="width: 100px;">((th__description))</th>
				<th style="width: 100px;">((th__url_logo))</th>
				<th style="width: 100px;">((th__url_trademark))</th>
				<th style="width: 100px;"((th__date_register))</th>
				<th style="width: 100px;">((th___id$member_public))</th>

			</tr>
		</thead>

		<tbody class="tbody">
			<tr>
				<td><input type="checkbox" value="{{_id}}"></td>
				<td class ="_id">{{_id}}</td>
				<td><input type="text" class="nm_kr" value="{{nm_kr}}"></input></td>
				<td><input type="text" class="nm_cn" value="{{nm_cn}}"></input></td>
				<td><input type="text" class="nm_us" value="{{nm_us}}"></input></td>
				<td><input type="text" class="description" value="{{description}}"></input></td>
				<td><input type="text" class="url" value="{{url}}"></input></td>
				<td><input type="text" class="url_logo" value="{{url_logo}}"></input></td>
				<td><input type="text" class="url_trademark" value="{{url_trademark}}"></input></td>
				<td>{{date_register}}</td>
				<td>{{_id$member_public}}</td>

			</tr>
		</tbody>
	</table>

	<br/>

	<div class="btns">
		<button class="btn_Update">((btn__update))</button>
		<button class="btn_Cancel">((btn__cancel))</button>
	</div>
</div>
